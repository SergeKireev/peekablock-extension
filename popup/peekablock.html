<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="peekablock.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script charset="utf-8" src="./dist/index.js"></script>
</head>

<body>
  <div class="container" id="container">
    <div class="header_container">
      <span class="header_title">Transaction between :</span>
      <div class="header" id="header">
      </div>
    </div>
    <div class="spinner_container">
      <div id="spinner" class="spinner"></div>
    </div>
  </div>
  <div class="twitter-report-scam-container">
    <div id="twitter-report-scam" class="twitter-report-scam">
      <span id="scam-label">Report a scam:</span>
      <a id="twitter-hashtag-button" class="twitter-hashtag-button" data-show-count="false" target="_blank" href="https://twitter.com/intent/tweet">Tweet</a>
    </div>
  </div>
</body>

</html>
